
<!doctype html>
<html>
<head>
    <meta charset='UTF-8' />
    <style>
        input, textarea {
            border: 1px solid #CCC;
            margin: 0px;
            padding: 0px;
        }

        #ip {
            line-height: 20px;
        }

        #port {
            line-height: 20px;
        }

        #body {
            max-width: 800px;
            margin: auto;
        }

        #log {
            width: 100%;
            height: 400px;
        }

        #message {
            width: 100%;
            line-height: 20px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="fancywebsocket.js"></script>
    <script>
        
		var Server;

		function log( text ) {
			$log = $('#log');
			//Add text to log
			//console.log(text);
            if(text.length<5) console.log(text);

            else {
                document.getElementById("log").value = text + "\r\n================================\r\n" + document.getElementById("log").value;
            }
                 
            //$log.append(text);

			//Autoscroll
			//$log[0].scrollTop = $log[0].scrollHeight - $log[0].clientHeight;
		}

		function send( text ) {
			Server.send( 'message', text );
		}

        var test=["Test Message1", "Test Message2", "Test Message3","Test Message4","Test Message5",];

        function periodicSend(){
            var s=test[Math.floor(Math.random()*test.length)];
        log( 'You: '+s);
        send(s);
        }


        
        
        function connect(){
            log('Connecting...');

            if(window.location.href.indexOf("file")>-1)
            Server = new FancyWebSocket('wss://passion.bet:1443');//+ ':' + document.getElementById('port').value);
            else Server = new FancyWebSocket('wss://' + document.getElementById('ip').value + ':' + document.getElementById('port').value);




			//Server = new FancyWebSocket('wss://' + document.getElementById('ip').value + ':' + document.getElementById('port').value);
            //Server = new FancyWebSocket('wss://passion.bet');

			$('#message').keypress(function(e) {
				if ( e.keyCode == 13 && this.value ) {
					log( 'You: ' + this.value );
					send( this.value );

					$(this).val('');
				}
			});

			//Let the user know we're connected
			Server.bind('open', function() {
                document.getElementById("cntBtn").disabled = true;
                document.getElementById("recBtn").disabled = false;
				log( "Connected." );

               // setInterval(periodicSend,500);

			});

			//OH NOES! Disconnection occurred.
			Server.bind('close', function( data ) {
                document.getElementById("cntBtn").disabled = false;
                document.getElementById("recBtn").disabled = true;
				log( "Disconnected." );
			});

			//Log any messages sent from server
			Server.bind('message', function( payload ) {
			    // console.log("payload type", typeof payload);
                if (typeof payload == "string") {
                   log(payload);
                }
                else {   // binary
                    var dataview = new DataView(payload);
					var stream = new Stream(dataview);
                    console.log("total bytes: ", dataview.byteLength);
                    var objectsTotal = stream.readInt32();
                    console.log("Total objects: ", objectsTotal);
					for (var i=0; i<objectsTotal; i++) {
					   var c = new Category;
					   c.fillFromStream(stream);
					   console.log(c);
					   document.getElementById("debug").innerText += c.toString() + "\r\n";
					}
                }			    			    
			});

			Server.connect();
        }
		
class Stream {
    constructor(stream) {
	  this.stream = stream;   // DataView
	  this.offset = 0;
	  this.littleEndian = true;
    }
	readInt32() {
	   var result = this.stream.getInt32(this.offset, this.littleEndian);
	   this.offset += 4;
	   return result;
	}
	readUint8() {
	   var result = this.stream.getUint8(this.offset, this.littleEndian);
	   this.offset += 1;
	   return result;
	}
	readString() {
	  var strLength = this.readInt32(); 
	  var result = "";
	  var charCode;
	  for (var i=0; i<strLength; i++) {
	     charCode = this.readUint8();  // assuming ascii
	     result += String.fromCharCode(charCode);
	  }
	  return result;
	}
}

class Category {
    constructor() {
    }
    toString() {
	    return `${this.name}: ${this.id}-${this.sports_id}-${this.sort}`;
        // return JSON.stringify(this);
    }
	fillFromStream(stream) {
	  this.id = stream.readInt32(); 
	  this.sports_id = stream.readInt32(); 	  
	  this.sort = stream.readUint8(); 
	  this.name = stream.readString();
	}
}

    </script>
</head>


<body>
    <div id='body'>
	    <pre id="debug"></pre>
        Server ip: <input type='text' id='ip' name='ip' value="bettestsocket.passion.bet">
        Server port: <input type='text' id='port' name='port' value="443">
        <button type="button" id='cntBtn'  onclick="connect();">Connect</button>
        <button type="button" id='recBtn' disabled onclick="send('recovery');">Recovery</button>
        <textarea id='log' name='log' readonly='readonly'></textarea><br />
        <input type='text' id='message' name='message' />
    </div>
    <script>
       document.getElementById("log").value = "";
    </script>
</body>

</html>
