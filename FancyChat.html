
<!doctype html>
<html>
<head>
    <meta charset='UTF-8' />
    <style>
        input, textarea {
            border: 1px solid #CCC;
            margin: 0px;
            padding: 0px;
        }

        #ip {
            line-height: 20px;
        }

        #port {
            line-height: 20px;
        }

        #body {
            max-width: 800px;
            margin: auto;
        }

        #log {
            width: 100%;
            height: 400px;
        }

        #message {
            width: 100%;
            line-height: 20px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="fancywebsocket.js"></script>
    <script>
		var Server;

		function log( text ) {
			$log = $('#log');
			//Add text to log
			//console.log(text);
            if(text.length<5) console.log(text);

            else document.getElementById("log").value=text;
            //$log.append(text);

			//Autoscroll
			//$log[0].scrollTop = $log[0].scrollHeight - $log[0].clientHeight;
		}

		function send( text ) {
			Server.send( 'message', text );
		}

        var test=["Test Message1", "Test Message2", "Test Message3","Test Message4","Test Message5",];

        function periodicSend(){
            var s=test[Math.floor(Math.random()*test.length)];
        log( 'You: '+s);
        send(s);
        }

        function connect(){
            log('Connecting...');
            Server = new FancyWebSocket('wss://' + document.getElementById('ip').value + ':' + document.getElementById('port').value);
			//Server = new FancyWebSocket('wss://' + document.getElementById('ip').value + ':' + document.getElementById('port').value);
            //Server = new FancyWebSocket('wss://passion.bet');

			$('#message').keypress(function(e) {
				if ( e.keyCode == 13 && this.value ) {
					log( 'You: ' + this.value );
					send( this.value );

					$(this).val('');
				}
			});

			//Let the user know we're connected
			Server.bind('open', function() {
                document.getElementById("cntBtn").disabled = true;
				log( "Connected." );

               // setInterval(periodicSend,500);

			});

			//OH NOES! Disconnection occurred.
			Server.bind('close', function( data ) {
                document.getElementById("cntBtn").disabled = false;
				log( "Disconnected." );
			});

			//Log any messages sent from server
			Server.bind('message', function( payload ) {
				log( payload );
			});

			Server.connect();
        }

    </script>
</head>

<body>
    <div id='body'>
        Server ip: <input type='text' id='ip' name='ip' value="passion.bet">
        Server port: <input type='text' id='port' name='port' value="443">
        <button type="button" id='cntBtn' onclick="connect();">Connect</button>
        <textarea id='log' name='log' readonly='readonly'></textarea><br />
        <input type='text' id='message' name='message' />
    </div>
</body>

</html>
