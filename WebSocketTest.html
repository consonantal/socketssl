<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
<script>
webSocket = new WebSocket('ws://127.0.0.1:8080');
webSocket.binaryType = "arraybuffer";

function onclose(event){console.log("websocket close");}
function onerror(event){console.log("websocket error");console.log(event);}
function onopen(event){console.log("websocket onopen");webSocket.send("PassionBet");}
function onmessage(event){console.log("websocket onmessage");console.log(event.data);}

webSocket.onerror=onerror;
webSocket.onclose=onclose;
webSocket.onopen = onopen;
webSocket.onmessage =onmessage;





</script>
</body>
</html>
